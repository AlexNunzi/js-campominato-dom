<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Campo minato</title>
</head>
<body>
    
    <header>
        <div class="container d-flex justify-between align-center">
            <div class="d-flex align-center">
                <img id="logo" src="img/Logo.png" alt="Logo di Boolean">
                <h1>Campo Minato</h1>
            </div>
            <div>
                <label for="difficultSelector">Difficoltà:</label>
                <select name="difficultSelector" id="difficultSelector">
                    <option value="1">Easy</option>
                    <option value="2">Normal</option>
                    <option value="3">Hard</option>
                </select>
                <button id="startGame">Play</button>
            </div>
        </div>
    </header>

    <main>
        <h2 id="instruction" class="text-center">Premi 'Play' per avviare la partita.</h2>
        <h2 id="score" class="d-none text-center">Il tuo punteggio attuale è: <span id="scoreNumber">0</span></h2>
        <div id="gridContainer" class="container d-flex wrap">

        </div>
    </main>

    <footer>
        <div class="container d-flex align-center">
            <p>Made with ♥ by <a href="#">Boolean</a></p>
        </div>
    </footer>


    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
